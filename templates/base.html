<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DefenseNewsUpdate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=12">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand"><a href="/">DefenseNewsUpdate.com</a></div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/feeds">Feeds</a>
        <a href="/about">About</a>
      </nav>
      <button id="hamburger" class="hamburger" aria-label="Menu">☰</button>
    </div>
  </header>

  <!-- Mobile filter overlay -->
  <div id="filterOverlay" class="filter-overlay">
    <div class="filter-panel">
      <button id="closeFilters" class="close-btn">✕</button>
      {% block filters %}{% endblock %}
    </div>
  </div>

  <main class="layout">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    © 2025 DefenseNewsUpdate.com — Aggregated Defense News
  </footer>

  <script>
  // Hamburger toggle for filters
  const hb = document.getElementById('hamburger');
  const overlay = document.getElementById('filterOverlay');
  const closeBtn = document.getElementById('closeFilters');

  hb?.addEventListener('click', () => overlay.classList.add('active'));
  closeBtn?.addEventListener('click', () => overlay.classList.remove('active'));
  </script>
</body>
</html>
